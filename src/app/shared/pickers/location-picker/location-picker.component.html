<div class="picker">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img
    role="button"
    class="location-image"
    (click)="onPickLocation()"
    [src]="selectedLocationImage"
    *ngIf="!isLoading && selectedLocationImage && showPreview"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickLocation()"
    *ngIf="!isLoading && !selectedLocationImage"
  >
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Scegli il posto</ion-label>
  </ion-button>
</div>
