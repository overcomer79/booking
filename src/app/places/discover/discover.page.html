<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" color="primary">All Places</ion-segment-button>
    <ion-segment-button value="bookable" color="primary">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="!releventPlaces || releventPlaces.length <= 0">
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <p> Spiacente. Non ci sono posti disponibili al momento. Ritorna pi√π tardi!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="releventPlaces.length > 0">
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ releventPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle
              >{{ releventPlaces[0].price | currency }} / Notte</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="releventPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>
              <ion-text>{{ releventPlaces[0].description }}</ion-text>
            </p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/places/tabs/discover/',releventPlaces[0].id]"
            >
              Scopri
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listedLoadadPlaces"
          approxItemHeight="70px"
        >
          <ion-item
            [routerLink]="['/places/tabs/discover/', place.id]"
            detail
            *virtualItem="let place"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
